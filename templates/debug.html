<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug do Banco de Dados</title>
</head>
<body>
    <h1>Usuários no Banco de Dados</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Senha</th>
            <th>Idade</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
